<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div  class="col-4 offset-md-4 container">
        <form method="POST" action="/ing-procesa">
            <div class="mb-3">
                <label>Correo electrónico</label> <br>
                <input type="text" name="correo" id="correo" class="form-control"> 
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="contrasena" id="contrasena" class="form-control" placeholder="contrasena" required> 
                <label for="contrasena">Contraseña</label> 
            </div>
            <div class="mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-outline-success" value="Iniciar Sesión">
            </div>
        </form>
        <div class="mb-3 d-grid gap-2">
            <a href="/registro/" class="btn btn-primary"> Registrate </a> 
        </div>


    </div>
</body>
</html>
